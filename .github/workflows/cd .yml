name: CD

on:
  workflow_dispatch:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t api .
          docker tag api:latest ${{ secrets.DOCKER_USERNAME }}/api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/api:latest

      - name: Create temporary SSH key file
        run: echo "${{ secrets.SSH_KEY }}" > temp_ssh_key.pem

      - name: Set permissions for SSH key file
        run: chmod 600 temp_ssh_key.pem

      - name: EC2 connection
        run: ssh -o StrictHostKeyChecking=no -i temp_ssh_key.pem ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'Connected to EC2'"

      - name: Pull and run Docker image on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i temp_ssh_key.pem ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/api:latest
            sudo docker compose down
            sudo docker compose up -d
          EOF

      - name: Clean up temporary SSH key file
        run: rm temp_ssh_key.pem